<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div id="form">
    <table>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Human?</th>
        </tr>
        <tr th:each="user: ${users}">
            <td style="background-color:#FF7F50" th:text="${user.id}"></td>
            <td style="background-color:#98FB98" th:text="${user.name}"></td>
            <td style="background-color:#FF7F50" th:text="${user.email}"></td>
            <td style="background-color:#98FB98" th:text="${user.human}"></td>
            <td style="background-color:#FF7F50" th:text="${user.password}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/logout}" method="get">
        <button type="submit">Logout</button>
    </form>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
